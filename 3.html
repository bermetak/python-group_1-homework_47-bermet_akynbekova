<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="container"></div>

	<script type="application/javascript">
		for(let i = 1; i < 6; i++) {
			let newDiv = (document.createElement('div'));
			newDiv.className = 'element';
			container.appendChild(newDiv);
			newDiv.innerHTML = 'Element ' + i;
		}
	</script>
</body>
</html>
